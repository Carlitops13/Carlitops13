name: Generate Pacman Contributions

on:
  schedule:
    # Se ejecuta una vez al día (ajústalo si quieres)
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pacman generator
        run: |
          npm install -g pacman-contribution-graph

      - name: Generate Pacman graph
        run: |
          mkdir -p dist
          npx pacman-contribution-graph \
            --username Carlitops13 \
            --output dist/pacman-contribution-graph.svg \
            --theme dark \
            --width 800 \
            --height 200

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
